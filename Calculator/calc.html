<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    
    <div class="container">
        <div class="input"> 
           <input type="text">
        </div>
        <table>
            
            <td>
        <div class="left">
            <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="numbers">
                <div>.</div>
                <div>0</div>
                <div class="clear" id="clear">AC</div>
            </div> 

        </div>
    </td>
        <td>
            <div class="operations">
                <div id="divide">&divide;</div>
                <div id="multiply">&times;</div>
                <div id="subtract">-</div>
                <div id="add">+</div>
            </div>
            
        </td>
        
        
        
    </div>

    <tr>
        <td>
        <div class="equal" id="result">=</div>
    </td>
    </tr>
</table>

 <script src="calc.js" type="text/javascript"></script>   
</body>
</html>
